                    <div style="padding-left: 12px;padding-right: 12px;">
                  <h2 class="h5 mb-4">General information</h2>
                  <form>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <div>
                          <label for="first_name">Username</label>
                          <input class="form-control" id="first_name" type="text" required="" placeholder="Enter your new username">
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <div>
                          <label for="last_name">Full Name</label>
                          <input class="form-control" id="last_name" type="text" required="" placeholder="Enter your new Full name">
                        </div>
                      </div>
                    </div>
                    <div class="row align-items-center">
                      <div class="col-md-6 mb-3">
                        <label for="birthday">Your Birthday</label>
                        <div class="input-group">
                          <span class="input-group-text"><span class="far fa-calendar-alt"></span></span>
                          <input data-datepicker="" class="form-control datepicker-input" id="birthday" type="text" required="" placeholder="your new birthday : dd/mm/yyyy">
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="gender">Your Gender</label>
                        <select class="form-select mb-0" id="gender" aria-label="Gender">
                          <option selected="">Gender</option>
                          <option value="1">Female</option>
                          <option value="2">Male</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input class="form-control" id="email" type="email" required="" placeholder="Your new Email : name@company.com">
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <div class="form-group">
                          <label for="phone">Your Phone Number</label>
                          <input class="form-control" id="phone" type="number" required="" placeholder="New Number : +62 345 6789 01112">
                        </div>
                      </div>
                    </div>
                    <h2 class="h5 my-4">Adress</h2>
                    <div class="row">
                      <div class="col-sm-9 mb-3">
                        <div class="form-group">
                          <label for="address">Full Address</label>
                          <input class="form-control" id="address" type="text" required="" placeholder="Enter your new home address">
                        </div>
                      </div>
                      <div class="col-sm-3 mb-3">
                        <div class="form-group">
                          <label for="number">Number</label>
                          <input class="form-control" id="number" type="number" placeholder="No." required="">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-4 mb-3">
                        <div class="form-group">
                          <label for="city">City</label>
                          <input class="form-control" id="city" type="text" placeholder="City" required="">
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label for="zip">ZIP</label>
                          <input class="form-control" id="zip" type="tel" placeholder="ZIP" required="">
                        </div>
                      </div>
                    </div>
                    <div class="mt-3">
                      <button type="submit" class="btn btn-primary">
                        Save All
                      </button>
                    </div>
                  </form>
                </div></div>
